name: Build with Nix

on:
  push:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            {
              name: "Ubuntu 24.04",
              family: "linux",
              runner: "ubuntu-24.04",
              archs: "x86_64",
            },
            {
              name: "Ubuntu 22.04",
              family: "linux",
              runner: "ubuntu-22.04-arm",
              archs: "aarch64",
            },
            {
              name: "macOS 13",
              family: "macos",
              runner: "macos-13",
              archs: "x86_64",
            },
            {
              name: "macOS 14",
              family: "macos",
              runner: "macos-14",
              archs: "arm64",
            },
          ]
    name: Nix Builds | ${{ matrix.os.name }} | ${{ matrix.os.archs }}
    runs-on: ${{ matrix.os.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          # OpenLane cachix temporarily included until most things copied over
          extra-conf: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            extra-substituters = https://${{ vars.NIX_CACHE }} https://openlane.cachix.org
            extra-trusted-public-keys = ${{ vars.NIX_PUBLIC_KEY }} openlane.cachix.org-1:qqdwh+QMNGmZAuyeQJTH9ErW57OWSvdtuwfBKdS254E=
      - name: Configure AWS Credentials
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        uses: aws-actions/configure-aws-credentials@v4
        if: env.AWS_REGION != ''
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Build All
        run: |
          python3 ./.github/workflows/get_all_packages.py | xargs nix build
      - name: Sign All
        env:
          NIX_PRIVATE_KEY: ${{ secrets.NIX_PRIVATE_KEY }}
        if: env.NIX_PRIVATE_KEY != ''
        run: |
          umask 077
          echo "${{ env.NIX_PRIVATE_KEY }}" > ~/nix-private-key
          python3 ./.github/workflows/get_all_packages.py | xargs nix store sign --key-file ~/nix-private-key
      - name: Push to S3 Cache
        if: vars.NIX_PUBLIC_KEY != '' && env.AWS_REGION != '' && env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != ''
        run: |
          # Verify that files have been successfully signed first
          python3 ./.github/workflows/get_all_packages.py | xargs nix store verify --trusted-public-keys ${{ vars.NIX_PUBLIC_KEY }}
          
          # Push!
          python3 ./.github/workflows/get_all_packages.py | xargs nix store copy --to 's3://${{ vars.NIX_CACHE }}/?scheme=https&region=${{ env.AWS_REGION }}'
